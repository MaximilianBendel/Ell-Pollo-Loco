<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font.css">
    <link rel="icon" type="image/x-icon" href="./img_pollo_locco/img/2_character_pepe/3_jump/J-35.png">
    <script src="./JavaScript/models/10_drawable-object.class.js"></script>
    <script src="./JavaScript/models/02_movable-object.class.js"></script>
    <script src="./JavaScript/models/18_soundmanager.class.js"></script>
    <script src="./JavaScript/models/04_cloud.class.js"></script>
    <script src="./JavaScript/models/06_character.class.js"></script>
    <script src="./JavaScript/models/05_chicken.class.js"></script>
    <script src="./JavaScript/models/19_brownchicken.class.js"></script>
    <script src="./JavaScript/models/11_status-bar-class.js"></script>
    <script src="./JavaScript/models/12_coin_bar_class.js"></script>
    <script src="./JavaScript/models/13_bottle_bar.class.js"></script>
    <script src="./JavaScript/models/14_throwable-object.class.js"></script>
    <script src="./JavaScript/models/15_bottles.class.js"></script>
    <script src="./JavaScript/models/16_coins.class.js"></script>
    <script src="./JavaScript/models/17_endboss_bar.class.js"></script>
    <script src="./JavaScript/models/07_world.class.js"></script>
    <script src="./JavaScript/models/03_background.class.js"></script>
    <script src="./JavaScript/models/01_keyboard.class.js"></script>
    <script src="./JavaScript/models/08_level.class.js"></script>
    <script src="./JavaScript/models/09_endboss.class.js"></script>
    <script src="./JavaScript/models/levels/level1.js"></script>
    <script src="./JavaScript/game.js"></script>
</head>

<body onload="checkOrientation()">
    <div id="rotateDeviceMessage" class="rotate-device-message">
        <p>Bitte drehen Sie Ihr Ger√§t</p>
    </div>

    <div id="canvasContainer" class="canvas-container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <button id="leftButton" class="control-button">Left</button>
        <button id="rightButton" class="control-button">Right</button>
        <button id="jumpButton" class="control-button">Jump</button>
        <button id="throwButton" class="control-button">Throw</button>
        <img onclick="toggleSound()" class="unmuteImgCanvas" id="toggleSoundButton"
                    src="./img_pollo_locco/img/MusicUnmute.png" alt="Unmute Image">
                    <img class="restartButtonCanvas" onclick="restartGame()" id="restartButton"
                    src="img_pollo_locco/img/resetImage.png" alt="">
    </div>

    <div id="startMenuBox" class="startMenuBox">
        <div class="settingsButtonsWrapper">
            <div class="settingsButtonsFlexBox">
                <img onclick="toggleSound()" class="unmuteImg" id="toggleSoundButton"
                    src="./img_pollo_locco/img/MusicUnmute.png" alt="Unmute Image">
                <img onclick="openKeyboardMenu()" class="keyboardImg" src="./img_pollo_locco/img/keyboard.png"
                    alt="Keyboard Image">
            </div>
        </div>
        <div class="startButtonWrapper">
            <img onclick="startGame()" class="startImg" src="./img_pollo_locco/img/startschild.png" alt="Start Image">
        </div>
    </div>

    <div class="WinScreenEnd" id="WinScreenEnd">
        <div class="WinScreenEndImageBox">
            <img src="./img_pollo_locco/img/9_intro_outro_screens/win/won_2.png" alt="Win Screen">
            <img class="restartButton" onclick="restartGame()" id="restartButton"
                src="img_pollo_locco/img/resetImage.png" alt="">
        </div>
    </div>

    <div class="LoseScreenEnd" id="LoseScreenEnd">
        <div class="WinScreenEndImageBox">
            <img src="./img_pollo_locco/img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="Lose Screen">
            <img class="restartButton" onclick="restartGame()" id="restartButton"
                src="img_pollo_locco/img/resetImage.png" alt="">
        </div>
    </div>

    <div id="keyboardMenu" class="keyboardMenu" style="display: none;">
        <div class="keyboardMenuButtons">
            <img onclick="closeKeyboardMenu()" class="keyboardImg" src="./img_pollo_locco/img/keyboard.png"
                alt="Keyboard Image">
        </div>
        <div class="KeyBoardIntroductionWrapper">
            <div class="KeyBoardIntroductionFirstBox">
                <span class="KeyBoardIntroductionText">Animationen</span>
                <span class="KeyBoardIntroductionText">Tastenbelegung</span>
            </div>
            <div class="AnimationKeybindingsBox">
                <img src="./img_pollo_locco/img/2_character_pepe/2_walk/W-26.png" alt="">
                <span>Pfeil Links/Pfeil Rechts</span>
                <span>A / D</span>
            </div>
            <div class="AnimationKeybindingsBox">
                <img src="./img_pollo_locco/img/2_character_pepe/3_jump/J-36.png" alt="">
                <span>Leertaste</span>
                <span>Pfeil Hoch</span>
            </div>
            <div class="AnimationKeybindingsBox">
                <img src="./img_pollo_locco/img/6_salsa_bottle/salsa_bottle.png" alt="">
                <span>C</span>
                <span>F</span>
            </div>
        </div>
    </div>
</body>

</html>
