<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./JavaScript/models/10_drawable-object.class.js"></script>
    <script src="./JavaScript/models/02_movable-object.class.js"></script>
    <script src="./JavaScript/models/18_soundmanager.class.js"></script>
    <script src="./JavaScript/models/04_cloud.class.js"></script>
    <script src="./JavaScript/models/06_character.class.js"></script>
    <script src="./JavaScript/models/05_chicken.class.js"></script>
    <script src="./JavaScript/models/11_status-bar-class.js"></script>
    <script src="./JavaScript/models/12_coin_bar_class.js"></script>
    <script src="./JavaScript/models/13_bottle_bar.class.js"></script>
    <script src="./JavaScript/models/14_throwable-object.class.js"></script>
    <script src="./JavaScript/models/15_bottles.class.js"></script>
    <script src="./JavaScript/models/16_coins.class.js"></script>
    <script src="./JavaScript/models/17_endboss_bar.class.js"></script>
    <script src="./JavaScript/models/07_world.class.js"></script>
    <script src="./JavaScript/models/03_background.class.js"></script>
    <script src="./JavaScript/models/01_keyboard.class.js"></script>
    <script src="./JavaScript/models/08_level.class.js"></script>
    <script src="./JavaScript/models/09_endboss.class.js"></script>
    <script src="./JavaScript/models/levels/level1.js"></script>
    <script src="./JavaScript/game.js"></script>
</head>
<body>
    <div id="startMenuBox" class="startMenuBox">
        <img onclick="startGame()" class="startImg" src="./img_pollo_locco/img/startschild.png" alt="Start Image">
        <img class="keyboardImg" src="./img_pollo_locco/img/keyboard.png" alt="Keyboard Image">
        <img onclick="toggleSound()" class="unmuteImg" id="toggleSoundButton" src="./img_pollo_locco/img/MusicUnmute.png" alt="Unmute Image">
    </div>

    <canvas id="canvas" width="720" height="480"></canvas>

    <div class="WinScreenEnd" id="WinScreenEnd">
        <div class="WinScreenEndImageBox">
            <img src="./img_pollo_locco/img/9_intro_outro_screens/win/won_2.png" alt="Win Screen">
        </div>
        <button onclick="restartGame()" id="restartButton">Restart</button>
    </div>

    <div class="LoseScreenEnd" id="LoseScreenEnd">
        <div class="WinScreenEndImageBox">
            <img src="./img_pollo_locco/img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="Lose Screen">
        </div>
        <button onclick="restartGame()" id="restartButton">Restart</button>
    </div>
</body>
</html>
